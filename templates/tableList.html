<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <ul>
        {% for table in tables %}
            <li>
                <a href="{% url 'table_orders' table.id %}">
                    Table {{ table.table_number }} - Status: {{ table.status }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
